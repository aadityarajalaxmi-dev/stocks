<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Modern iOS gradient background -->
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1a1a1a"/>
      <stop offset="50%" stop-color="#2a2a2a"/>
      <stop offset="100%" stop-color="#1a1a1a"/>
    </linearGradient>
    
    <!-- Text gradient for premium look -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#e8e8e8"/>
    </linearGradient>
    
    <!-- Chart line gradient -->
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#4CAF50"/>
      <stop offset="100%" stop-color="#66BB6A"/>
    </linearGradient>
  </defs>
  
  <!-- Background with iOS-style rounded corners -->
  <rect width="1024" height="1024" fill="url(#backgroundGradient)" rx="154" ry="154"/>
  
  <!-- Subtle inner border for depth -->
  <rect x="4" y="4" width="1016" height="1016" fill="none" 
        stroke="rgba(255,255,255,0.08)" stroke-width="2" rx="150" ry="150"/>
  
  <!-- Main trackr text -->
  <text x="512" y="580" 
        font-family="SF Pro Display, -apple-system, Helvetica, Arial, sans-serif" 
        font-size="180" 
        font-weight="300" 
        letter-spacing="-2px"
        fill="url(#textGradient)" 
        text-anchor="middle" 
        dominant-baseline="middle">trackr</text>
  
  <!-- Stock chart accent -->
  <g transform="translate(720, 200)" opacity="0.9">
    <!-- Chart background -->
    <rect x="-10" y="-10" width="160" height="120" fill="rgba(255,255,255,0.03)" rx="8"/>
    
    <!-- Chart line -->
    <path d="M 0 80 L 30 60 L 60 70 L 90 30 L 120 45 L 140 25" 
          stroke="url(#chartGradient)" stroke-width="4" fill="none" 
          stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Data points -->
    <circle cx="0" cy="80" r="4" fill="#4CAF50"/>
    <circle cx="30" cy="60" r="4" fill="#4CAF50"/>
    <circle cx="60" cy="70" r="4" fill="#4CAF50"/>
    <circle cx="90" cy="30" r="4" fill="#4CAF50"/>
    <circle cx="120" cy="45" r="4" fill="#4CAF50"/>
    <circle cx="140" cy="25" r="5" fill="#66BB6A"/>
    
    <!-- Trend arrow -->
    <path d="M 125 30 L 140 25 L 135 40" stroke="#66BB6A" stroke-width="3" 
          fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Small dollar sign accent -->
  <text x="280" y="320" 
        font-family="SF Pro Display, -apple-system, Helvetica, Arial, sans-serif" 
        font-size="60" 
        font-weight="500" 
        fill="rgba(76, 175, 80, 0.7)" 
        text-anchor="middle">$</text>
</svg>
